<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/src/style/rest.css" />
		<link rel="stylesheet" href="/src/style/login.css" />
		<link href="/src/style/fonts/GilroyFont.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Singin</title>
	</head>
	<body>
		<div class="content">
			<div class="login__block">
				<h1 class="login__h1">Sing in</h1>
				<form action="login.html">
					<div class="form__group field">
						<input
							type="input"
							class="form__field"
							placeholder="Login"
							name="login"
							id="login"
							required
						/>
						<label for="login" class="form__label">login</label>
						<img src="/src/images/login_ico.png" alt="login_ico" class="login__ico"/>
					</div>
					<div class="form__group field">
						<input
							type="password"
							class="form__field"
							placeholder="Password"
							name="login"
							id="login"
							required
						/>
						<label for="password" class="form__label">Password</label>
						<img src="/src/images/password_ico.png" alt="password_ico" class="login__ico"/>
					</div>
					<button class="login__btn">Sing in</button>
					<a href="/src/pages/login.html" class="login__reg-link">I already have an account</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
